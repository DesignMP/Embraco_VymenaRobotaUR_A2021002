<div id="breaseChangePasswordDialog" data-brease-widget="system/widgets/ChangePasswordDialog">
    <header class="breaseDialogWindowHeader">
        <div class="innerHeader">
            <div class="textDiv"></div>
        </div>
        <a class="breaseWindowClose"></a>
    </header>
    <div class="contentBox">
        <div id="chpwd_GroupBox">
            <label id="brease_chpwd_userName_label" data-brease-widget="widgets/brease/Label" class="breaseWidget breaseLabel chpwd_userName_label" data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_userName" data-brease-widget="widgets/brease/TextInput" class="breaseWidget breaseTextInput" data-brease-options="{'placeholder':'$IAT/System/Dialog/USERNAME'}"></div>

            <label id="brease_chpwd_oldPassword_label" data-brease-widget="widgets/brease/Label" class="breaseWidget breaseLabel chpwd_oldPassword_label" data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_oldPassword" data-brease-widget="widgets/brease/Password" class="breaseWidget breasePassword" data-brease-options="{'placeholder':'$IAT/System/Dialog/OLD_PASSWORD'}"></div>

            <label id="brease_chpwd_newPassword_label" data-brease-widget="widgets/brease/Label" class="breaseWidget breaseLabel chpwd_newPassword_label" data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_newPassword" data-brease-widget="widgets/brease/Password" class="breaseWidget breasePassword" data-brease-options="{'placeholder':'$IAT/System/Dialog/NEW_PASSWORD'}"></div>

            <label id="brease_chpwd_confirmPassword_label" data-brease-widget="widgets/brease/Label" class="breaseWidget breaseLabel chpwd_confirmPassword_label" data-brease-options="{'text':'','style':'default','textAlign': 'right'}"></label>
            <div id="brease_chpwd_confirmPassword" data-brease-widget="widgets/brease/Password" class="breaseWidget breasePassword" data-brease-options="{'placeholder':'$IAT/System/Dialog/CONFIRM_PASSWORD'}"></div>

            <div class="outputArea"></div>

            <div id="brease_chpwd_btn_change" data-brease-widget="widgets/brease/Button" data-multitouch="true" class="breaseWidget breaseButton" data-brease-options="{'text':'$IAT/System/Dialog/BTN_CHANGE_PASSWORD','style':'default'}"></div>
            <div id="brease_chpwd_btn_cancel" data-brease-widget="widgets/brease/Button" data-multitouch="true" class="breaseWidget breaseButton" data-brease-options="{'text':'$IAT/System/Dialog/BTN_CANCEL'}"></div>
            <div id="brease_chpwd_btn_confirm" data-brease-widget="widgets/brease/Button" data-multitouch="true" class="breaseWidget breaseButton" data-brease-options="{'visible':false, 'text':'$IAT/System/Dialog/BTN_CONFIRM'}"></div>

        </div>
    </div>
</div>
